<body>
  <div id="area">
    <form id="cadastro" autocomplete="off">
      <fieldset>
        <h1>Cadastre-se</h1>
        <label>Nome: <br></label><input class="campo_nome" type="text" placeholder="Insira seu nome completo."><br>
        <label>Email: <br></label><input class="campo_email" type="text" placeholder="Insira seu E-mail."><br>
        <label>Telefone: <br></label><input class="campo_telefone" type="text" placeholder="Insira seu telefone."><br><br>
        <label>Mensagem:</label><br><textarea class="msg" cols="35" rows="8" placeholder="Insira sua dúvida, sugestão ou reclamação!"></textarea><br>
        <br>
        <input class="btn_submit"  type="submit" value="Enviar">
      </fieldset>
    </form>
  </div>
  
</body>
